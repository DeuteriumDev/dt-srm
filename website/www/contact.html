  <head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a href="/" class="logo">DT / SRM</a>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/features">Features</a></li>
            <li><a href="/pricing">Pricing</a></li>
            <li><a href="/contact">Contact</a></li>

          </ul>
        </div>
      </nav>
      <div class="container hero">
        <h1>Contact Us</h1>
        <p>
          Weâ€™d love to hear from you! Reach out to us with any questions or
          feedback.
        </p>
      </div>
    </header>

    <main>
      <section class="contact">
        <div class="container">
          <h2>Get in Touch</h2>
          <form action="https://egxtrrqutcvobbehvlep.supabase.co/functions/v1/write-to-crm-responses" method="POST" class="contact-form">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>

            <button type="submit" class="btn-primary">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer>

  </body>
