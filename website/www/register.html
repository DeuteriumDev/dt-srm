<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - DT-SRM</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a href="/" class="logo">DT-SRM</a>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/features.html">Features</a></li>
            <li><a href="/pricing.html">Pricing</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/register" class="btn-secondary">Register</a></li>
          </ul>
        </div>
      </nav>
      <div class="container hero">
        <h1>Register</h1>
        <p>We're still building it,</p>
        <p>register now and we'll let you know when it's ready!</p>
      </div>
    </header>

    <main>
      <section class="signup">
        <div class="container card">
          <h2>Register</h2>
          <form action="/submit-signup" method="POST" class="signup-form">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Full Name"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <button type="submit" class="btn-primary">Register</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 DT-SRM. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
